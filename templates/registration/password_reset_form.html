{% extends "base.html" %}


{% block content %}

<h1>重置密码</h1>

<form action="{% url 'password_reset' %}" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
        {% if field.help_text %}
            <p class="help text-small text-muted" >{{ field.help_text | safe }}</p>
        {% endif %}
    {% endfor %}
    <input type="submit" value="确认重置密码" />
</form>

{% endblock %}
